<VirtualHost *:80>
	DocumentRoot /var/www/i-tee/public
	RewriteEngine On
	RewriteCond %{HTTPS} off
	RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
	ErrorLog /var/log/apache2/error-i-tee.log
	LogLevel warn
	CustomLog /var/log/apache2/access-i-tee.log combined
	<Directory /var/www/i-tee/public>
		# This relaxes Apache security settings.
		AllowOverride all
		# MultiViews must be turned off.
		Options -MultiViews
		# Uncomment this if you're on Apache >= 2.4:
		Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:443>
	DocumentRoot /var/www/i-tee/public
	ErrorLog /var/log/apache2/error-i-tee.log
	LogLevel warn
	CustomLog /var/log/apache2/access-i-tee.log combined
	SSLEngine on
	SSLProtocol All -SSLv2 -SSLv3
	SSLCertificateFile /etc/ssl/certs/i-tee.pem
	SSLCertificateKeyFile /etc/ssl/private/i-tee.key
	SSLOptions +StdEnvVars
</VirtualHost>
