<VirtualHost *:4433>
	DocumentRoot /var/www/phpvirtualbox/
	ErrorLog /var/log/apache2/error-phpvirtualbox.log
	LogLevel warn
	CustomLog /var/log/apache2/access-phpvirtualbox.log combined
	SSLEngine on
	SSLProtocol All -SSLv2 -SSLv3
	SSLCertificateFile /etc/ssl/certs/i-tee.pem
	SSLCertificateKeyFile /etc/ssl/private/i-tee.key
	SSLOptions +StdEnvVars
</VirtualHost>
